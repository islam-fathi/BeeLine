<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="main-content d-flex align-items-center justify-content-center flex-column">
            <div class="logo text-center">
                <img src="images/Beeمطبعة.png" class="w-50" alt="">
            </div>

            <div class="form-holder shadow rounded-lg">
                <div class="form-img text-center mb-3">
                    <img src="images/Group 257.png" class="w-25" alt="">
                </div>
                <form>
                    <div class="form-group text-right mb-1">
                        <label for="exampleInputEmail1" class="font-weight-bold ">البريد الإلكتروني او رقم الهاتف</label>
                        <input type="email" class="form-control m-auto" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group text-right mb-1">
                        <label for="exampleInputPassword1" class="font-weight-bold ">كلمة المرور</label>
                        <input type="password" class="form-control m-auto" id="exampleInputPassword1">
                    </div>
                    <div class="form-group text-left forget-password mb-1" class="font-weight-bold">
                        <a href="#" class="font-weight-bold">هل نسيت كلمة المرور؟</a>
                    </div>
                    <button type="submit" class="btn btn-warning text-dark w-50 d-block m-auto font-weight-bold">دخول</button>
                </form>
            </div>
        </div>
    </div>










    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.3/umd/popper.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
